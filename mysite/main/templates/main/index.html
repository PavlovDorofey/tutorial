{% extends 'main/layout.html' %}
{% block title%}{{ title }}{% endblock %}
{% block content%}
    <div class="features">
        <h1>{{ title }}</h1>
        <p>Привет, ты находишься на главной странице</p>

        {% for elem in values %}
            {% if obj.age == 18 %}
                <p>{{ elem }}</p>
            {% endif %}
        {% endfor %}
        {{ obj.age }}
    </div>
{% endblock %}
