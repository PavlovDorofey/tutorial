{% extends 'main/layout.html' %}
{% block title%}Форма по добавлению статьи{% endblock %}
{% block content%}
<div class="features" >
    <form method="post" class="create" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <button class="btn btn-success" type="submit">Отправить форму</button>
        </form>
</div>
{% endblock %}
